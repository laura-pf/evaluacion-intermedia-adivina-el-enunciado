<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main class="main">
        <form class="form" action="">
            <h1 class="form__tittle">Adivina el número</h1>
            <label class="form__label-introduceNumber" for="number"> Introduce aquí tu número: </label>
            <input class="form__input-number js-inputNumber" type="number" name="number" id="number"/>
            <button class="button js-button" type="submit">Prueba</button>
        </form>

        <p class="pista js-p-track">Pista: Escribe el número y dale a prueba</p>
        <p class="tries">Número de intentos: 0</p>
        
    </main>


    <script src="./main.js"></script>
</body>
</html>
